<div class="block block--dark block--skewed-left hero">
  <div class="container grid grid--1X2">
    <header class="hero__content block__header">
      <h1 class="block__heading">Cloud Hosting for Pros</h1>
      <p class="hero__tagline">Deploy your website in seconds.</p>
      <a href="#" class="btn btn--accent btn--stretched"> Get Started</a>
    </header>
    <picture>
      <source
        type="images/webp"
        srcset="
          images/resized/banner@1x.webp 1x,
          images/resized/banner@2x.webp 2x
        "
      />
      <source
        type="images/png"
        srcset="
          images/resized/banner@1x.png 1x,
          images/resized/banner@2x.png 2x
        "
      />
      <img class="hero__image" src="images/banner.png" alt="Hero Image" />
    </picture>
  </div>
</div>
